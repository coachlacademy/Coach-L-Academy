<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Coach L Radio ‚Äì Live Podcast</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://meet.jit.si/external_api.js"></script>

<style>
body {
  margin: 0;
  font-family: "Segoe UI", sans-serif;
  background: #0b0b0b;
  color: #fff;
}

/* ===== HERO ===== */
.hero {
  position: relative;
  height: 70vh;
  background: url("les.jpg") center/cover no-repeat;
  display: flex;
  align-items: center;
  justify-content: center;
}

/* Overlay */
.hero::after {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.6);
}

/* Content */
.hero-content {
  position: relative;
  text-align: center;
  z-index: 2;
}

/* Header */
.hero h1 {
  font-size: 2.8rem;
  color: white;
}

.hero h1 span {
  color: red;
}

/* Instructions */
#instructions {
  margin-top: 15px;
  font-size: 1.1rem;
  color: #ddd;
}

/* LIVE BADGE */
#liveBadge {
  display: none;
  margin-top: 15px;
  padding: 8px 16px;
  background: red;
  color: white;
  border-radius: 20px;
  font-weight: bold;
}

/* COUNTDOWN */
#countdown {
  margin-top: 20px;
  font-size: 1.2rem;
  color: #ff4444;
}

/* JITSI CONTAINER */
#jitsi-container {
  position: absolute;
  bottom: 20px;
  right: 20px;
  width: 360px;
  height: 240px;
  border-radius: 12px;
  overflow: hidden;
  display: none;
  z-index: 5;
  box-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

/* ===== SECTIONS ===== */
.section {
  padding: 60px 8%;
}

.section h2 {
  margin-bottom: 20px;
  color: red;
}

/* Iframes */
iframe {
  width: 100%;
  border: none;
  border-radius: 16px;
  background: #111;
}
</style>
</head>

<body>

<!-- HERO -->
<section class="hero">
  <div class="hero-content">
    <h1>Coach L <span>Live Podcast</span></h1>

    <div id="instructions">
      Please wait for the host to go live.<br>
      When prompted, click <strong>‚ÄúJoin in browser‚Äù</strong>.
    </div>

    <div id="liveBadge">üî¥ LIVE NOW</div>

    <div id="countdown"></div>
  </div>

  <!-- JITSI -->
  <div id="jitsi-container"></div>
</section>

<!-- PODCASTS -->
<section class="section">
  <h2>üéß Podcast Episodes</h2>
  <iframe
    src="https://coach-l-radio.duckdns.org/public/coach-l-radio/embed/podcasts"
    height="600"
    loading="lazy">
  </iframe>
</section>

<!-- YOUTUBE -->
<section class="section">
  <h2>üì∫ Video Podcasts</h2>
  <iframe
    src="https://www.youtube.com/embed?listType=playlist&list=YOUR_PLAYLIST_ID"
    height="450"
    allowfullscreen>
  </iframe>
</section>

<script>
/* ===== CONFIG ===== */
const ROOM_NAME = "CoachLGeluestRoom";

/* CHANGE NEXT SHOW DATE HERE */
const nextShow = new Date("2026-02-01T19:00:00");

/* ===== COUNTDOWN ===== */
const countdownEl = document.getElementById("countdown");

function updateCountdown() {
  const now = new Date();
  const diff = nextShow - now;

  if (diff <= 0) {
    countdownEl.style.display = "none";
    return;
  }

  const d = Math.floor(diff / (1000 * 60 * 60 * 24));
  const h = Math.floor((diff / (1000 * 60 * 60)) % 24);
  const m = Math.floor((diff / (1000 * 60)) % 60);

  countdownEl.innerHTML =
    `Next live podcast in <strong>${d}d ${h}h ${m}m</strong>`;
}

setInterval(updateCountdown, 60000);
updateCountdown();

/* ===== JITSI ===== */
let api = null;

function startJitsi() {
  if (api) return;

  document.getElementById("jitsi-container").style.display = "block";
  document.getElementById("instructions").style.display = "none";
  document.getElementById("liveBadge").style.display = "inline-block";
  countdownEl.style.display = "none";

  api = new JitsiMeetExternalAPI("meet.jit.si", {
    roomName: ROOM_NAME,
    parentNode: document.getElementById("jitsi-container"),
    width: "100%",
    height: "100%",
    configOverwrite: {
      prejoinPageEnabled: true,
      disableDeepLinking: true
    }
  });

  api.addEventListener("readyToClose", resetJitsi);
  api.addEventListener("videoConferenceLeft", resetJitsi);
}

function resetJitsi() {
  if (api) {
    api.dispose();
    api = null;
  }

  document.getElementById("jitsi-container").style.display = "none";
  document.getElementById("instructions").style.display = "block";
  document.getElementById("liveBadge").style.display = "none";
  updateCountdown();
}

/* OPTIONAL: AUTO START (host can trigger this) */
// startJitsi();
</script>

</body>
</html>
