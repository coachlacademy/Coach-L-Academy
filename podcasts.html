<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coach L Radio – Video & Audio Podcasts</title>

<style>
* { margin:0; padding:0; box-sizing:border-box; }

body {
  font-family: 'Segoe UI', sans-serif;
  background:#0b0b0b;
  color:#fff;
}

/* HEADER */
header {
  background:#000;
  padding:20px 30px;
  text-align:center;
  border-bottom:2px solid #ff004c;
}
header h1 { font-size:2rem; }
header p { color:#ff004c; margin-top:5px; }

/* MAIN */
main {
  max-width:1100px;
  margin:auto;
  padding:40px 20px;
}

/* EPISODE CARD */
.episode {
  background:#141414;
  border-radius:16px;
  overflow:hidden;
  margin-bottom:50px;
  box-shadow:0 10px 30px rgba(0,0,0,0.6);
}

/* VIDEO */
.video-wrapper {
  position:relative;
  padding-bottom:56.25%;
  height:0;
}
.video-wrapper iframe {
  position:absolute;
  width:100%;
  height:100%;
  border:none;
}

/* CONTENT */
.episode-content {
  padding:25px;
}
.episode-content h2 {
  font-size:1.4rem;
  margin-bottom:10px;
}
.episode-content p {
  color:#ccc;
  line-height:1.6;
  margin-bottom:15px;
}

/* AUDIO PLAYER */
.audio-wrapper iframe {
  width:100%;
  height:160px;
  border:none;
  margin-top:15px;
  border-radius:12px;
  background:#000;
}

/* FOOTER */
footer {
  text-align:center;
  padding:20px;
  border-top:1px solid #222;
  color:#aaa;
  font-size:0.9rem;
}
</style>
</head>

<body>

<header>
  <h1>Coach L Radio – Podcasts</h1>
  <p>Watch or Listen • Inspire • Teach • Heal</p>
</header>

<main>

  <!-- EPISODE 1 -->
  <div class="episode">
    <!-- VIDEO -->
    <div class="video-wrapper">
      <iframe
        src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID"
        allowfullscreen
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
      </iframe>
    </div>

    <!-- CONTENT -->
    <div class="episode-content">
      <h2>Episode 1 – Finding Your Voice</h2>
      <p>
        A powerful conversation on healing, identity, and reclaiming your voice.
      </p>

      <!-- AUDIO PODCAST PLAYER -->
      <div class="audio-wrapper">
        <iframe
          src="https://coach-l-radio.duckdns.org/public/coach-l-radio/embed/podcast/1"
          loading="lazy">
        </iframe>
      </div>
    </div>
  </div>

  <!-- DUPLICATE EPISODE BLOCK FOR MORE -->

</main>

<footer>
  © 2025 Coach L Radio • Coach L Academy
</footer>

</body>
</html>
