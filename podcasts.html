<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coach L Radio – Video Podcasts</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  font-family: 'Segoe UI', sans-serif;
  background: #0b0b0b;
  color: #fff;
}

/* HEADER */
header {
  background: #000;
  padding: 20px 30px;
  text-align: center;
  border-bottom: 2px solid #ff004c;
}

header h1 {
  color: #fff;
  font-size: 2rem;
}

header p {
  color: #ff004c;
  margin-top: 5px;
}

/* MAIN */
main {
  max-width: 1100px;
  margin: auto;
  padding: 40px 20px;
}

/* EPISODE CARD */
.episode {
  background: #141414;
  border-radius: 16px;
  overflow: hidden;
  margin-bottom: 40px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.5);
  animation: fadeUp 1s ease;
}

.video-wrapper {
  position: relative;
  padding-bottom: 56.25%;
  height: 0;
}

.video-wrapper iframe {
  position: absolute;
  width: 100%;
  height: 100%;
  border: none;
}

/* CONTENT */
.episode-content {
  padding: 25px;
}

.episode-content h2 {
  font-size: 1.4rem;
  margin-bottom: 10px;
}

.episode-content p {
  color: #ccc;
  line-height: 1.6;
  margin-bottom: 15px;
}

/* LINKS */
.links {
  display: flex;
  flex-wrap: wrap;
  gap: 15px;
}

.links a {
  text-decoration: none;
  padding: 10px 18px;
  border-radius: 25px;
  font-size: 0.9rem;
  transition: 0.3s;
}

.watch {
  background: #ff004c;
  color: #fff;
}

.listen {
  background: #222;
  color: #fff;
  border: 1px solid #ff004c;
}

.links a:hover {
  transform: scale(1.05);
}

/* FOOTER */
footer {
  text-align: center;
  padding: 20px;
  border-top: 1px solid #222;
  font-size: 0.9rem;
  color: #aaa;
}

/* ANIMATION */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<header>
  <h1>Coach L Radio – Video Podcasts</h1>
  <p>Inspire • Teach • Heal</p>
</header>

<main>

  <!-- EPISODE 1 -->
  <div class="episode" id="episode-1">
    <div class="video-wrapper">
      <iframe 
        src="https://www.youtube.com/embed/YOUTUBE_VIDEO_ID_HERE"
        allowfullscreen
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
      </iframe>
    </div>

    <div class="episode-content">
      <h2>Episode 1 – Finding Your Voice</h2>
      <p>
        A powerful conversation on healing, authenticity, and speaking your truth.
      </p>

      <div class="links">
        <a class="watch" href="https://www.youtube.com/watch?v=YOUTUBE_VIDEO_ID_HERE" target="_blank">
          Watch on YouTube
        </a>
        <a class="listen" href="https://coach-l-radio.duckdns.org/public/coach-l-radio/podcasts" target="_blank">
          Listen (Audio Podcast)
        </a>
      </div>
    </div>
  </div>

  <!-- COPY THIS BLOCK FOR NEW EPISODES -->

</main>

<footer>
  © 2025 Coach L Radio • Coach L Academy
</footer>

</body>
</html>
