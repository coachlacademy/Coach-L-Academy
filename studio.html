<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Coach L Radio – Studio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      height: 100vh;
      display: flex;
      flex-direction: column;
    }

    header {
      background: #1c1c1c;
      padding: 12px 20px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.4);
    }

    header h1 {
      font-size: 1.2rem;
      color: #ff69b4;
      letter-spacing: 0.5px;
    }

    header p {
      font-size: 0.85rem;
      color: #ccc;
      margin-top: 4px;
    }

    .studio-container {
      flex: 1;
      width: 100%;
      background: #000;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    footer {
      background: #1c1c1c;
      text-align: center;
      padding: 8px 0;
      font-size: 0.75rem;
      color: #aaa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Coach L Radio – Live Studio</h1>
    <p>Log in with your DJ credentials to go live</p>
  </header>

  <div class="studio-container">
    <iframe
      src="https://coach-l-radio.duckdns.org/public/coach-l-radio/dj"
      allow="microphone"
      loading="lazy">
    </iframe>
  </div>

  <footer>
    © 2025 Coach L Academy • Coach L Radio
  </footer>

</body>
</html>
