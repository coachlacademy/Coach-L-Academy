<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coach L Radio â€“ Guest Login</title>
<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { width:100%; height:100%; font-family:'Segoe UI', sans-serif; background:#111; color:#fff; display:flex; align-items:center; justify-content:center; }
  #loginBox { background: #222; padding: 40px; border-radius: 12px; text-align:center; width:300px; }
  input { width:100%; padding:10px; margin:10px 0; border-radius:6px; border:none; font-size:1rem; }
  button { width:100%; padding:10px; border:none; border-radius:6px; background:#20b2aa; color:#fff; font-weight:bold; cursor:pointer; font-size:1rem; }
  #jitsiFrame { position:absolute; top:0; left:0; width:100vw; height:100vh; border:none; display:none; }
  #errorMsg { color:#ff5555; font-size:0.9rem; height:1.2rem; }
</style>
</head>
<body>

<div id="loginBox">
  <h2>Guest Login</h2>
  <div id="errorMsg"></div>
  <input type="text" id="username" placeholder="Username">
  <input type="password" id="password" placeholder="Password">
  <button onclick="login()">Join Studio</button>
</div>

<iframe id="jitsiFrame" allow="camera; microphone; fullscreen" allowfullscreen></iframe>

<script>
function login() {
  const user = document.getElementById("username").value.trim();
  const pass = document.getElementById("password").value.trim();
  const error = document.getElementById("errorMsg");

  if(user === "welcome" && pass === "speaker") {
    document.getElementById("loginBox").style.display = "none";
    const iframe = document.getElementById("jitsiFrame");
    iframe.src = "https://meet.jit.si/CoachLGuestRoom"; // same room as host
    iframe.style.display = "block";
  } else {
    error.textContent = "Incorrect username or password.";
  }
}
</script>

</body>
</html>
